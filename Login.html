<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <title>Login</title>
        
        <link href="loginstyle.css" rel="stylesheet" type="text/css" />

        <script type="text/javascript" src="jQuery-3.6.0.min.js" ></script>
        <script type="text/javascript">

$(document).ready(function(){

    $("#loginin").click(function(){
      
    var name=$("#txtUsername").val();
    var pass=$("#txtPassword").val();
    if(name=="" || pass=="")
               {
                  
                $("#showmsg").removeClass("hideBox")
                $("#showmsg").addClass("showBox")
               }
    
    else{
        window.location.href="home.html"
        window.localStorage.setItem('name', name);
    }
});


$(".hideBox img").click(function(){
                $("#showmsg").removeClass("showBox")
                $("#showmsg").addClass("hideBox")
            })

});

  




</script>

    </head>
    <body>

        <div class="box">
            <h2>Login</h2>
            <form>
                <div class="inputBox">
                    <label>Username</label>
    
                    <input type="text" id="txtUsername" />
                </div>
                <div class="inputBox">
                    <label>Password</label>
    
                    <input type="password" id="txtPassword" />
                </div>
                <input type="button" value="Sign In" id="loginin" />
            </form>
            <div class="hideBox" id="showmsg">
                <label>Please Enter Username & Password</label>
                <img src="dd.png" width="20px"  />
            </div>
        </div>

    </body>
</html>
